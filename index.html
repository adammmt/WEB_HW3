<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adam's Jungle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">
        <h1>Adam's Jungle</h1>
        <h3>Click an image or press the corresponding key</h3>
        
        <div class="animals-grid">

            <div class="animal-card" data-key="65">
                <kbd>A</kbd>
                <span class="animal-name">Lion</span>
                <img src="media/lion.png" alt="Lion">
            </div>

            <div class="animal-card" data-key="83">
                <kbd>S</kbd>
                <span class="animal-name">Elephant</span>
                <img src="media/elephant.png" alt="Elephant">
            </div>

            <div class="animal-card" data-key="68">
                <kbd>D</kbd>
                <span class="animal-name">Monkey</span>
                <img src="media/monkey.png" alt="Monkey">
            </div>

            <div class="animal-card" data-key="70">
                <kbd>F</kbd>
                <span class="animal-name">Tiger</span>
                <img src="media/tiger.png" alt="Tiger">
            </div>

            <div class="animal-card" data-key="71">
                <kbd>G</kbd>
                <span class="animal-name">Wolf</span>
                <img src="media/wolf.png" alt="Wolf">
            </div>

            <div class="animal-card" data-key="72">
                <kbd>H</kbd>
                <span class="animal-name">Bird</span>
                <img src="media/bird.png" alt="Bird">
            </div>
        </br>
            <div class="animal-card" data-key="74">
                <kbd>J</kbd>
                <span class="animal-name">???</span>
                <img src="media/mare.png" alt="Cat">
            </div>

        </div>
    </div>

    <audio data-key="65" src="media/lion.mp3"></audio>
    <audio data-key="83" src="media/elephant.mp3"></audio>
    <audio data-key="68" src="media/monkey.mp3"></audio>
    <audio data-key="70" src="media/tiger.mp3"></audio>
    <audio data-key="71" src="media/wolf.mp3"></audio>
    <audio data-key="72" src="media/bird.mp3"></audio>
    <audio data-key="74" src="media/mare.mp3"></audio>

    <audio id="bg-music" loop src="media/jungle-bg.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
